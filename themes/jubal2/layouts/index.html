{{ partial "head.html" . }}
    <body>
		<div class="site">
        {{ partial "sidebar.html" . }}
        <div class="content-wrapper">
			<div id="cover-photo-container">
				<img id="cover-photo" src="/images/cover.jpg">
			</div>
            <div class="content-wrapper__inner">
                <section id="main">
                    <div>
{{ range first 10 .Data.Pages }}
{{ if eq .Type  "post" }}
{{ .Render "summary"}}
{{ end }}
{{ end }}
                    </div>
                    </br>
                    <h4>
                        <a href="/post/">Archive</a>
                    </h4>
                </section>
            </div>
        </div>
{{ partial "footer.html" .}}
{{ partial "script.html" .}}
</div>
    </body>
</html>
